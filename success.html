<!DOCTYPE html>
<html lang="en">
<head>
        <title>Newsletter Subscription Success Message</title>
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta name="description" content="Newsletter signup page for my coding challenge project.">

    <link rel="stylesheet" href="style.css"> 
    </head>
<body style="background-color: hsl(235, 18%, 26%);"  class="success-body">
<div id="success-message"
    class="hidden">
    <div class="success-card">
      <img src="images/icon-success.svg" alt="Success icon">
      <h1>Thanks for subscribing!</h1> 
      <p> A confirmation email has been sent to <b id="user-email"></b>. Please open it and click the button inside to confirm your subscription. 
      </p>
        <button class="dismiss-btn" id="dismiss-button">Dismiss message</button>
  </div>
  </div>
 <script src="script.js"></script>

</body>

</html>
