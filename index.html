<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Newsletter Signup-UI</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class="background-box">
    
        <div class="container">
            <div class="content">
<h1>Stay updated!</h1>
<p>
Join 60,000+ product managers receiving monthly updates on: </p>
<ul class="features">
<li> <img src="images/icon-list.svg" alt="list icon">
    Product discovery and building what matters.</li>
 <li> <img src="images/icon-list.svg" alt="list icon">
     Measuring to ensure updates are a success.</li>
 <li> <img src="images/icon-list.svg" alt="list icon">
     And much more!</li>
</ul>
<br><br>
<form>
   <label for="email">Email address</label><br> 
     <input
       type="email"
       id="email"
       placeholder="email@company.com"
       /><br><br>
    
    <button type="submit">
       Subscribe to monthly newsletter 
    </button>
  </form>
</div>
<div class="image-box">
<img src="images/illustration-sign-up-desktop.svg" alt="Newsletter illustration">
</div>
</div>
</div>

</body>
</html>
