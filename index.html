<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Newsletter Signup-UI</title>
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta name="description" content="Newsletter signup page for my coding challenge project.">

    <link rel="stylesheet" href="style.css"> 
    </head>
    <body class="newsletter-body">
      <div class="page-frame">
       <div class="background-box">
    
        <div class="container">
            <div class="content">
<br><h1>Stay updated!</h1>
<p>
Join 60,000+ product managers receiving monthly updates on: </p>
<ul class="features">
<li> <img src="images/icon-list.svg" alt="list icon">
    Product discovery and building what matters.</li>
 <li> <img src="images/icon-list.svg" alt="list icon">
     Measuring to ensure updates are a success.</li>
 <li> <img src="images/icon-list.svg" alt="list icon">
     And much more!</li>
</ul>
<form action="success.html" class="email-form" id="newsletter-signup-form">
   <label for="email">Email address</label>
     <input
       type="email"
       id="email-input"
       placeholder="email@company.com"
       required/>
    
    <button type="submit" id="submit-button">
       Subscribe to monthly newsletter 
    </button>
  </form>
</div>
<div class="image-box">
<img src="images/illustration-sign-up-desktop.svg" alt="Newsletter illustration">
</div>
</div>
</div>
      </div>

<script src="script.js"></script>

    </body>
</html>
